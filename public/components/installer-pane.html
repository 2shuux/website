<link rel="import" href="/static/polymer/polymer.html">

<dom-module id="installer-pane">
  <template>
    <style>
      .pane {
        margin: 0;
        padding: 0;
      }
    </style>
    <div class="pane">
      <p>
        <strong>Author:</strong><span class="author">[[installer.user]]</span><br/>
        <strong>Date:</strong><span class="date">[[installer.created_at]]</span><br/>
        <strong>Version:</strong><span class="version">[[installer.version]]</span><br/>
        <strong>Runner:</strong><span class="runner">[[installer.runner]]</span><br/>
        <strong>Draft:</strong><input type="checkbox" class="draft" disabled checked="[[installer.draft]]"><br/>
        <strong>Published:</strong><input type="checkbox" class="published" disabled checked="[[installer.published]]">
      </p>
      <p>{{title}}</p>

      <template is="dom-if" if="[[sourceVisible]]">
        <pre>[[installer.content]]</pre>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'installer-pane',
      properties: {
        installer: Object,
        sourceVisible: Boolean,
      }
    })
  </script>
</dom-module>
