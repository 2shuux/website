version: '3.4'

services:

  lutrisweb:
    build:
      context: .
      dockerfile: test.Dockerfile
    volumes:
      - type: volume
        source: media
        target: /app/media
        volume:
          nocopy: true
      - type: bind
        source: .
        target: /app
    ports:
      - "8000:8000"
    restart: on-failure
    stdin_open: true
    tty: true
    depends_on:
      - lutrisdb
      - lutrisvue

  lutrisvue:
    build:
      context: .
      dockerfile: Dockerfile.dev.vue
    command: bash -c "cd /app/frontend/vue && mkdir -p ./static && npm install && npm run build:issues-dev"
    volumes:
      - type: bind
        source: ./frontend
        target: /app/frontend
    #stdin_open: true
    #tty: true
    restart: on-failure

  lutrisdb:
    image: postgres:12
    expose:
      - "5430"
    command: -p 5430
    volumes:
      - postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: 'lutris'
      POSTGRES_USER: 'lutris'
      POSTGRES_PASSWORD: 'admin'


volumes:
  postgresql:
  media:
