<div class="modal fade" tabindex="-1" role="dialog" id="{% block modal_id %}{% endblock %}">
  <div class="modal-dialog modal-dialog-centered{% block modal_dialog_classes %}{% endblock %}">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% block modal_title %}{% endblock %}</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% block modal_body %}{% endblock %}
      </div>
      <div class="modal-footer {% block modal_footer_classes %}{% endblock %}">
        {% block modal_footer %}{% endblock %}
      </div>
    </div>
  </div>
</div>
