{% extends "base.html" %}

{% block content %}
  <h3>Games in library</h3>
  <ul class="game-list user-library">
    {% for game in library.games.all %}
      {% include "includes/game_preview.html" %}
      <a href='{% url "remove_from_library" slug=game.slug %}' class="right-button"><i class="icon-trash"></i><span class="help">Remove from library</span></a>
    {% endfor %}
  </ul>
{% endblock %}
