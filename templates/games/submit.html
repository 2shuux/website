{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method='post' class='full-form form-horizontal'>
  {% csrf_token %}
  {{ form.media }}
  {{ form|crispy }}
  <div class="form-actions">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
