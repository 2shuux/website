{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Submit a game - Lutris{% endblock %}

{% block content %}
  <div class="form-view-wide">
    <h1>Submit a game</h1>
    {{ form.media }}
    {% crispy form %}
  </div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script>
    $(function () {
      $('input[type=file]').JCropFileInput({
        debug: true,
        ratio: 2.6667
      });
    })
  </script>
{% endblock %}
