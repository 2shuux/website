{% extends "base.html" %}

{% block content %}
<div>
  <h1>{{game.game_title}}</h1>
  <img src="{{game.base_img_url}}{{game.clearlogo.value}}" />
  <p>
    {{game.overview}}
  </p>
  <h2>Banners</h2>
  {% for banner in game.banners %}
  {{banner}}
  {% endfor %}
  <h2>Boxart</h2>
  {% for boxart in game.boxarts %}
  <a href="{{game.base_img_url}}{{boxart.value}}">
    <img src="{{game.base_img_url}}{{boxart.thumb}}" />
  </a>
  {% endfor %}
</div>

{% endblock %}
