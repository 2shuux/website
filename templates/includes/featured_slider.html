{% load thumbnail %}

<div class="carousel slide" id="featured-slider">
  <div class="carousel-inner featured-slider" >
    {% for featured in featured_contents %}
    <a href="{{ featured.content_object.get_absolute_url }}" class="item {% if forloop.first %}active{% endif %}">
        {% thumbnail featured.image "680x220" crop="top" as img %}
          <img src="{{ img.url }}" width=680 height=220 title="{{ featured.description }}" alt="{{ featured.description }}">
        {% endthumbnail %}
        <span class="carousel-caption">
          {{ featured.description }}
        </span>
      </a>
    {% endfor %}
  </div>
  <a class="left carousel-control" href="#featured-slider" data-slide="prev">
    <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#featured-slider" data-slide="next">
    <span class="icon-next"></span>
  </a>
</div>

{% block scripts %}
  <script>
    $(function(){
        $("#featured-slider").carousel('cycle');
    })
  </script>
{% endblock %}
