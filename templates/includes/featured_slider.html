{% load thumbnail %}

<div class="slider-wrapper theme-dark">
  <div id="featured-slider" class="nivoSlider" style="width: 680px; height: 220px;">
    {% for featured in featured_contents %}
      <a href="{{ featured.content_object.get_absolute_url }}">
        {% thumbnail featured.image "680x220" crop="top" as img %}
          <img src="{{ img.url }}" width=680 height=220 title="{{ featured.description }}" alt="{{ featured.description }}">
        {% endthumbnail %}
      </a>
    {% endfor %}
  </div>
</div>
