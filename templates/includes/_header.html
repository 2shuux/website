{% load static from staticfiles %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
  <a class="logo navbar-brand" href="/">
    <img src="{% static 'images/logo.png' %}" alt="Lutris" />
    <span>Lutris</span>
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbar"
    aria-controls="navbar"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="navbar" class="navbar-collapse collapse">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="main-nav">
      <li class="nav-item"><a class="main-nav-button nav-link" href="{% url 'downloads' %}">Download</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'donate' %}">Support us!</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'game_list' %}">Games</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
    </ul>
    <form class="search-games-content form-inline my-2 my-lg-0" action="{% url 'game_list' %}" method="get">
      <div class="input-group">
        <input type="text"
              name="q"
              class="search-query form-control"
              id="global-search"
              placeholder="Searchâ€¦" />
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <span class="sr-only">Search</span>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </span>
      </div>
    </form>
    {% if user.is_authenticated %}
      <div class="account-info">
        <a href="{% url 'user_account' user.username %}">
          <img src="{{user.avatar_url}}" title="{{user.username}}"/>
        </a>
      </div>
    {% else %}
      <div class="account-action">
        <a href="{% url 'login' %}">Sign-in</a>
        <a href="{% url 'register' %}"><strong>Register</strong></a>
      </div>
    {% endif %}
  </div>
</nav>
