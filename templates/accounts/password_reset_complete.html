{% extends "base.html" %}
{% block title %}Password reset complete | Lutris{% endblock %}


{% block content %}
<div class="card bg-darker d-table mx-auto">
  <div class="card-header">
    <h4><i class="fas fa-check text-success mr-2"></i>Password reset complete</h4>
  </div>
  <div class="card-body">
    <span>Your password has been updated. You may go ahead and log in now.</span>
  </div>
  <div class="card-footer text-center">
    <a href="{{ login_url }}" class="btn btn-primary">Log in</a>
  </div>
</div>
{% endblock %}
