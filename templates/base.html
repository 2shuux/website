<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>Lutris : Play video games on Linux easily</title>
        <link type="text/css" href="/media/css/lutris.css" rel="stylesheet" />
    </head>
    <body class="body bodybg">
      <div id="logo_bg"></div>
      <div class='page'>
        <div id="header" class="line clearfix">
          <div class='unit size1of4'>
            <img class='logo' src='/media/images/logo.png' alt='Lutris'/>
          </div>
          <div class='unit size2of4'>
            <ul class='nav_menu'>
              <li><a href="/download">Get Lutris</a></li>
              <li><a href="/games">Games</a></li>
              <li><a href="http://lutris.net/blog">Blog</a></li>
              <li><a href="/contribute">Contribute</a></li>
            </ul>
            <div>
              <a href='/' class='title'>Lutris</a>
              <h2 class='tagline'>The universal gaming platform for GNU/Linux</h2>
            </div>
          </div>
          <div class="unit size1of4 lastUnit">
            
            <div class='login_form'>
              <span class='form_title'>Sign in</span>
              <div class='form_row'>
                <input type='text' name='login' value='username'/>
              </div>
              <div class='form_row'>
                <input type='text' name='password' value='password'/>
              </div>
              <div class='form_row'>
              <input type='submit' value='Login' />
              </div>
            </div>
          </div>
        </div>
        <div id="content">
                {% block content %}
                {% endblock %}
        </div>
      </div>
    </body>
</html>
