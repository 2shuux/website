version: '3.4'

services:

  web_prod:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file: .env.${DEPLOY_ENV}
    volumes:
      - type: volume
        source: web-media
        target: /app/media
        volume:
          nocopy: true
      - type: volume
        source: web-static
        target: /app/static
    depends_on:
      - db_prod
      - cache_prod

  celery_worker:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file: .env.${DEPLOY_ENV}
    volumes:
      - type: volume
        source: web-media
        target: /app/media
        volume:
          nocopy: true
    depends_on:
      - db_prod
      - cache_prod
    command: celery worker -A lutrisweb.celery.app -B -l info

  nginx:
    restart: always
    build:
      context: .
      dockerfile: config/nginx/Dockerfile
    image: nginx/latest
    # Expose a port for the Nginx proxy
    ports:
      - "${HTTP_PORT}:80"
    volumes:
      - web-static:/srv/static
      - web-media:/srv/media
      - web-files:/srv/files
      - web-releases:/srv/releases
    depends_on:
      - web_prod

  db_prod:
    restart: always
    image: postgres:12
    # Expose a port to do backups
    ports:
      - ${POSTGRES_HOST_PORT}:5432
    volumes:
      - postgresql:/var/lib/postgresql/data
    env_file: .env.prod

  cache_prod:
    restart: always
    image: redis:6.0.1
    volumes:
      - redisdata:/data

volumes:
  postgresql:
  web-media:
  web-static:
  web-files:
  web-releases:
  redisdata:
